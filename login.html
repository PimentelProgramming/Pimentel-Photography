<html>
<head>
    <title> Pimentel Photography Login / Registration </title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
   <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form >
                        <input type="email" class="input-box" placeholder="Your Email Id" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <button type="submit" class="submit-btn"> <a href="CeCe'-Gallery.html">Submit</a></button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
                    <a href="">Forgot Password</a>
                </div>
                <div class="card-back">
                    <h2>Register</h2>
                    <form >
                        <input type="text" class="input-box" placeholder="Your Name" required>
                        <input type="email" class="input-box" placeholder="Your Email Id" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <button type="submit" class="submit-btn"> <a href="CeCe'-Gallery.html">Submit</a></button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I Have A Account!</button>
                    <a href="">Forgot Password</a>
                </div>
            </div>
        </div>
   </div>
   
   <script>
    var card = document.getElementById("card");

    function openRegister(){
        card.style.transform = "rotatey(-180deg)";
    }
    function openLogin(){
        card.style.transform = "rotatey(0deg)";
    }
   </script>

</body>
</html>
